<!DOCTYPE html>
<html>
<head>
  <title>X Image Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .image-container {
      position: relative;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="maxScrolls">Maximum number of scrolls:</label>
    <input type="number" id="maxScrolls" value="1" min="1">
  </div>
  <button id="scrapeButton">Scrape Images</button>
  <button id="downloadAllButton" style="display: none;">Download All</button>
  <div id="status"></div>
  <div class="image-grid" id="imageGrid"></div>
  <script src="lib/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
